version: "3"
volumes:
  pg_data:
  static:
  media:
services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: rv369/kittygram_backend:latest
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/media/
  frontend:
    env_file: .env
    image: rv369/kittygram_frontend:latest
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/
  gateway:
    image: rv369/kittygram_gateway:latest
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
    ports:
      - 9000:80
